    * {

      margin: 0;
      padding: 0;

      outline: none;
      border: none;
      text-decoration: none;
      text-transform: capitalize;
      transition: all .2s linear;
    }
  
    body {
      background-color: #272323;
    }
  
    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 25px 20px;
    }
  
    .heading {
      font-size: 70px;

    .heading-line {
  border: none;

  margin: 0 auto;
  width: 50%;
}
  
    @media (max-width: 768px) {
      .heading {
        font-size: 32px;
        letter-spacing: 2px;
      }

    @media (max-width: 450px) {
      .heading {
        font-size: 28px;

      }

    .container .category {
      font-size: 30px;
      color: #fff;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: bold;
      padding: 20px;
      
    }
  
    .container .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
  
    .container .box-container .box {
      background-color: #504b4b;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
    }
  
    .container .box-container .box .image {
      margin-bottom: 20px;
      overflow: hidden;
      height: 250px;
      border-radius: 5px;
    }
  
    .container .box-container .box .image img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  
    .container .box-container .box:hover .image img {
      transform: scale(1.1);
    }
  
    .container .box-container .box .content h3 {
      font-size: 20px;
      color: orange;
    }
  
    .container .box-container .box .content p {
      font-size: 15px;
      color: #fff;
      line-height: 2;
      padding: 15px 0;
    }
  
    .container .box-container .box .content .btn {
      display: inline-block;
      padding: 10px 30px;
      border: 1px solid #334;
      color: #334;
      font-size: 16px;
    }
  
    .container .box-container .box .content .btn:hover {
      background-color: crimson;
      border-color: crimson;
      color: #fff;
    }
  
    .container .box-container .box .content .icons {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #334;
    }
  
    .container .box-container .box .content .icons span {
      font-size: 14px;
      color: #777;
    }
  
    .container .box-container .box .content .icons span i {
      color: crimson;
      padding-right: 5px;
    }
  
    #load-more, #load-less {
      margin-top: 20px;
      display: inline-block;
      padding: 13px 30px;
      border: 1px solid green;
      color: white;
      font-size: 16px;
      background-color: transparent;
      cursor: pointer;
    }
  
    #load-more:hover,
    #load-less:hover {
      background-color: crimson;
      border-color: crimson;
      color: #fff;
    }

     #load-less {
    display: none;

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 80%;
      max-width: 1600px;
      height: 90vh;
      max-height: 800px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      overflow: hidden;
      transition: 1s;
      opacity: 0;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .popup .image-container {
      max-width: 100%;
      max-height: 100%;
      padding: 60px;
    }

    .popup .image-container img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      margin: 0 auto;
    }
  
    @media (max-width: 450px) {
      .container .heading {
        font-size: 25px;
      }
  
      .container .box-container {
        grid-template-columns: 1fr;
      }

        height: 200px;
      }
  
      .container .box-container .box .content p {
        font-size: 12px;
      }
  
      .container .box-container .box .content .icons span {
        font-size: 12px;
      }

.carousel-control-prev,

.carousel-control-next {

  // Function to create box containers
  function createBoxContainer(categoryIndex) {
    const category = categories[categoryIndex];
    const container = document.createElement('div');
    container.classList.add('container');
    container.id = category.id;

    const categoryHeading = document.createElement('p');
    categoryHeading.classList.add('category');
    categoryHeading.id = `${category.id}-heading`;
    categoryHeading.textContent = category.name;
    container.appendChild(categoryHeading);

    const boxContainer = document.createElement('div');
    boxContainer.classList.add('box-container');

    category.dynamicContent.slice(0, 3).forEach((item) => {
      const box = document.createElement('div');
      box.classList.add('box');
      box.innerHTML = `
        <div class="image">
          <img src="${item.imageSrc}" alt="">
        </div>
        <div class="content">
          <h3>${item.title}</h3>
          <p>${item.description}</p>
        </div>
      `;
      boxContainer.appendChild(box);
    });

    const loadMoreBtn = document.createElement('div');

    loadLessBtn.addEventListener('click', () => loadLessItems(categoryIndex));

    // Event listener for opening the popup
    boxContainer.addEventListener('click', (event) => {
      const clickedImage = event.target.closest('.box .image img');
      if (clickedImage) {
        const imageSrc = clickedImage.getAttribute('src');
        openPopup(imageSrc);
      }
    });

function loadMoreItems(categoryIndex) {
  const category = categories[categoryIndex];
  const boxContainer = document.querySelectorAll('.box-container')[categoryIndex];
  const loadMoreBtn = document.querySelectorAll('#load-more')[categoryIndex];
  const loadLessBtn = document.querySelectorAll('#load-less')[categoryIndex];
  const currentItemCount = boxContainer.querySelectorAll('.box').length;
  const newItems = category.dynamicContent.slice(currentItemCount, currentItemCount + 3);

  newItems.forEach((item) => {
    const box = document.createElement('div');
    box.classList.add('box');
    box.innerHTML = `
      <div class="image">
        <img src="${item.imageSrc}" alt="">
      </div>
      <div class="content">
        <h3>${item.title}</h3>
        <p>${item.description}</p>
      </div>
    `;
    boxContainer.appendChild(box);
  });

  const totalItemCount = boxContainer.querySelectorAll('.box').length;

  if (totalItemCount > 3 && totalItemCount < category.dynamicContent.length) {
    loadMoreBtn.style.display = 'inline-block';
  } else {
    loadMoreBtn.style.display = 'none';
  }

  loadLessBtn.style.display = 'inline-block';
}


  // Function to load fewer items
  function loadLessItems(categoryIndex) {
    const boxContainer = document.querySelectorAll('.box-container')[categoryIndex];
    const loadMoreBtn = document.querySelectorAll('#load-more')[categoryIndex];
    const loadLessBtn = document.querySelectorAll('#load-less')[categoryIndex];
    const itemsToRemove = boxContainer.querySelectorAll('.box:nth-child(n+4)');

    itemsToRemove.forEach((item) => {
      boxContainer.removeChild(item);
    });

    if (boxContainer.querySelectorAll('.box').length <= 3) {
      loadLessBtn.style.display = 'none';
    }

    loadMoreBtn.style.display = 'inline-block';
  }

  // Popup elements
  const popup = document.querySelector('.popup');
  const closeBtn = document.querySelector('.popup .close-btn');
  const imageContainer = document.querySelector('.popup .image-container');

  // Function to open the popup
  function openPopup(imageSrc) {
    imageContainer.innerHTML = `<img src="${imageSrc}" alt="Popup Image">`;
    popup.classList.add('active');
  }

  // Function to close the popup
  function closePopup() {
    popup.classList.remove('active');
  }

  // Call the createBoxContainer function for each category
  categories.forEach((category, index) => {
    createBoxContainer(index);
  });

  // Event listener for closing the popup
  closeBtn.addEventListener('click', closePopup);

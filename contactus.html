<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>CONTACT US</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body{
      min-height: 100vh;
      width: 100%;
      background-image: url('images/background_minecraft.jpg');
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container{
      width: 60%;
      background: white;
      border-radius: 6px;
      padding: 60px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      
    }
    .container .content{
      display: flex;
      align-items: center;
      justify-content: space-between;
      
    }
    .container .content .left-side{
      width: 25%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      position: relative;
    }
    .content .left-side::before{
      content: '';
      position: absolute;
      height: 70%;
      width: 2px;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
      background: #afafb6;
    }
    .content .left-side .details{
      margin: 14px;
      text-align: center;
    }
    .content .left-side .details i{
      font-size: 30px;
      color: green;
      margin-bottom: 10px;
    }
    .content .left-side .details .topic{
      font-size: 18px;
      font-weight: 500;
    }
    .content .left-side .details .text-one,
    .content .left-side .details .text-two{
      font-size: 14px;
      color: #afafb6;
    }
    .container .content .right-side{
      width: 75%;
      margin-left: 75px;
    }
    .content .right-side .topic-text{
      font-size: 40px;
      font-weight: 750;
      color: orange;
    }

    
    .right-side .input-box{
      height: 50px;
      width: 100%;
      margin: 12px 0;
    }
    .right-side .input-box input,
    .right-side .input-box textarea{
      height: 100%;
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      background: #f0f1f8;
      border-radius: 6px;
      padding: 0 15px;
      resize: none;
    }
    .right-side .message-box{
      min-height: 110px;
    }
    .right-side .input-box textarea{
      padding-top: 6px;
    }
    .right-side .button{
      display: inline-block;
      margin-top: 12px;
    }

    .right-side p {
  color: gray;
  font-size: 14px; 
  font-style: italic;
}

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .right-side .button input[type="button"]{
      color: #fff;
      font-size: 18px;
      outline: none;
      border: none;
      padding: 8px 16px;
      width: 300px;
      height: 50px;
      border-radius: 6px;
      background: orange;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-button {
      display: flex;
      flex-direction: column;
      width: 300px;
      align-items: center;
      margin-top: 20px;
    }

    .social-button p {
      margin-bottom: 10px;
      font-size: 12px;
      color: #afafb6;
      text-align: center;
    }

    .social-button a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 40px;
      background-color: #7289da;
      border-radius: 6px;
      text-decoration: none;  
      height: 50px;
      width: 300px;
    }

    .social-button a img {
      width: 25px;
      height: 20px;
      margin-right: 20px;
    }

    .social-button a span {
      color: #fff;
      font-weight: 500;
      font-size: 14px;
      font-weight: bold;
    }

    .button input[type="button"]:hover{
      background: orange;
    }
    @media (max-width: 950px) {
      .container{
        width: 90%;
        padding: 30px 40px 40px 35px ;
      }
      .container .content .right-side{
        width: 75%;
        margin-left: 55px;
      }
    }
    @media (max-width: 820px) {
      .container{
        margin: 40px 0;
        height: 100%;
      }
      .container .content{
        flex-direction: column-reverse;
      }
      .container .content .left-side{
        width: 100%;
        flex-direction: row;
        margin-top: 40px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .container .content .left-side::before{
        display: none;
      }
      .container .content .right-side{
        width: 100%;
        margin-left: 0;
      }
    }

        
    .discord-logo {
  width: 40px;
  height: 30px;
}


  </style>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="left-side">
      <div class="address details">
        <i class="fab fa-facebook"></i>
        <div class="topic">Facebook</div>
        <div class="text-one">facebook.com/peachtree</div>
      </div>
      <div class="phone details">
        <i class="fas fa-phone-alt"></i>
        <div class="topic">Phone</div>
        <div class="text-one">+0098 9893 5647</div>
      </div>
      <div class="email details">
        <i class="fas fa-envelope"></i>
        <div class="topic">Email</div>
        <div class="text-one">peachtree@gmail.com</div>
      </div>
    </div>
    <div class="right-side">
      <div class="topic-text">OUR CONTACT</div>
      <p>For more information, don't hesitate to message us. We're pleasured to assist you!</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" id="name-input">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" id="email-input">
        </div>
        <div class="input-box message-box">
            <textarea placeholder="Enter your message" id="message-input"></textarea>
          </div>
          <div class="button-container">
            <div class="button">
              <input type="button" value="Send Now" onclick="submitForm()">
            </div>
            <div class="social-button">
              <p>OR CONTACT US THROUGH OUR SOCIALS</p>
              <a href="https://discord.com/" target="_blank">
                <img src="images/discord-logo.png" alt="Discord Logo" class="discord-logo">
                <span>DISCORD</span>
              </a>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>

<script>
    // Sample data for the form inputs
    const formData = {
      name: '',
      email: '',
      message: ''
    };
  
    // Function to update the form inputs based on the data object
    function updateFormInputs() {
      document.getElementById('name-input').value = formData.name;
      document.getElementById('email-input').value = formData.email;
      document.getElementById('message-input').value = formData.message;
    }
  
    // Function to handle form submission
    function submitForm() {
      // Retrieve the values from the inputs
      formData.name = document.getElementById('name-input').value;
      formData.email = document.getElementById('email-input').value;
      formData.message = document.getElementById('message-input').value;
  
      // Perform further processing or submission logic
      console.log(formData); // Example: Print form data to the console
  
      // Reset form inputs after submission
      resetFormInputs();
    }
  
    // Function to reset form inputs
    function resetFormInputs() {
      formData.name = '';
      formData.email = '';
      formData.message = '';
      updateFormInputs();
    }
  
    // Update the form inputs initially
    updateFormInputs();
  </script>

</body>
</html>
